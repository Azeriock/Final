# Nom global du projet
compose_project_name: "odoo_stack"

# Réseau et volume
docker_network_name: "{{ compose_project_name }}_net"
docker_volume_name: "{{ compose_project_name }}_data"

# Répertoire local pour les données PostgreSQL
local_data_path: "/srv/{{ compose_project_name }}/data"

# Service Odoo
odoo_service_name: "web"
odoo_container_name: "{{ compose_project_name }}_odoo"
odoo_image: "odoo:17.0"
odoo_port: 8069

# Service base de données
db_service_name: "mydb"
db_container_name: "{{ compose_project_name }}_db"
db_image: "postgres:15"
db_name: "postgres"
db_user: "odoo"
db_password: "myodoo"