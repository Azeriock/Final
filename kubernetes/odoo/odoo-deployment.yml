apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  labels:
    app: odoo
    env: prod
  namespace: ic-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      securityContext:
        fsGroup: 101        # Force le volume à appartenir au groupe 101
        runAsUser: 101      # Force le conteneur à tourner en utilisateur 101
        runAsGroup: 101     # Force le conteneur à tourner en groupe 101

      containers:
      - image: odoo
        name: odoo
        args: ["-i", "base"]
        envFrom:
        - configMapRef:
            name: odoo-config
        env:
        - name: PGDATABASE
          value: "odoo"
        - name: PGSSLMODE
          value: "require"
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: odoo
              key: PASSWORD
        ports:
        - containerPort: 8069
          name: odoo
        volumeMounts:
        - name: lib-odoo-persistent-storage
          mountPath: /var/lib/odoo
      volumes:
      - name: lib-odoo-persistent-storage
        persistentVolumeClaim:
          claimName: odoo-pvc
