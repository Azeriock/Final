apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  labels:
    app: odoo
    env: prod
  namespace: ic-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox
        # Change le propriétaire du dossier pour l'utilisateur Odoo (ID 101)
        command: ["sh", "-c", "chown -R 101:101 /var/lib/odoo"]
        securityContext:
          runAsUser: 0 # On force ce conteneur à être Root pour avoir le droit de faire le chown
        volumeMounts:
        - name: lib-odoo-persistent-storage
          mountPath: /var/lib/odoo
      containers:
      - image: odoo
        name: odoo
        envFrom:
        - configMapRef:
            name: odoo-config
        env:
        - name: PGDATABASE
          value: "odoo"
        - name: PGSSLMODE
          value: "require"
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: odoo
              key: PASSWORD
        ports:
        - containerPort: 8069
          name: odoo
        volumeMounts:
        - name: lib-odoo-persistent-storage
          mountPath: /var/lib/odoo
      volumes:
      - name: lib-odoo-persistent-storage
        persistentVolumeClaim:
          claimName: odoo-pvc
